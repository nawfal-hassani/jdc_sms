<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - JDC SMS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/stripe-payment.css">
</head>
<body>
    <div class="payment-status">
        <div class="payment-status-icon success">
            ✓
        </div>
        <h1>Paiement Réussi !</h1>
        <p>Votre paiement a été traité avec succès. Vos crédits SMS ont été ajoutés à votre compte.</p>
        <a href="/index.html" class="btn btn-primary">Retour au Tableau de Bord</a>
    </div>

    <script>
        // Afficher une notification de succès
        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage({ type: 'payment-success' }, '*');
            }
        }, 1000);

        // Redirection automatique après 5 secondes
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 5000);
    </script>
</body>
</html>
