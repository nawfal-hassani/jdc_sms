<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Tête -->
  <circle cx="50" cy="45" r="25" fill="#FFF"/>
  
  <!-- Yeux -->
  <circle cx="42" cy="42" r="3" fill="#667eea"/>
  <circle cx="58" cy="42" r="3" fill="#667eea"/>
  
  <!-- Pupilles brillantes -->
  <circle cx="43" cy="41" r="1" fill="#FFF"/>
  <circle cx="59" cy="41" r="1" fill="#FFF"/>
  
  <!-- Sourire -->
  <path d="M 40 50 Q 50 56 60 50" stroke="#667eea" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Corps simple -->
  <ellipse cx="50" cy="75" rx="20" ry="15" fill="#FFF"/>
  
  <!-- Décoration - logo SMS -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="8" fill="#667eea" text-anchor="middle" font-weight="bold">SMS</text>
</svg>
