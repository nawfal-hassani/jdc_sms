<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Antenne -->
  <line x1="50" y1="25" x2="50" y2="18" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="16" r="3" fill="#FFF"/>
  
  <!-- Tête du robot (rectangle arrondi) -->
  <rect x="32" y="28" width="36" height="32" rx="4" ry="4" fill="url(#bodyGradient)"/>
  
  <!-- Yeux (écrans LED) -->
  <rect x="38" y="38" width="8" height="8" rx="1" fill="#667eea"/>
  <rect x="54" y="38" width="8" height="8" rx="1" fill="#667eea"/>
  
  <!-- Reflets sur les yeux -->
  <rect x="39" y="39" width="3" height="3" fill="#a8b4ff" opacity="0.8"/>
  <rect x="55" y="39" width="3" height="3" fill="#a8b4ff" opacity="0.8"/>
  
  <!-- Bouche (grille de robot) -->
  <line x1="40" y1="52" x2="60" y2="52" stroke="#667eea" stroke-width="1.5"/>
  <line x1="42" y1="50" x2="42" y2="54" stroke="#667eea" stroke-width="1"/>
  <line x1="46" y1="50" x2="46" y2="54" stroke="#667eea" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="54" stroke="#667eea" stroke-width="1"/>
  <line x1="54" y1="50" x2="54" y2="54" stroke="#667eea" stroke-width="1"/>
  <line x1="58" y1="50" x2="58" y2="54" stroke="#667eea" stroke-width="1"/>
  
  <!-- Corps -->
  <rect x="38" y="62" width="24" height="20" rx="3" ry="3" fill="url(#bodyGradient)"/>
  
  <!-- Badge SMS sur le corps -->
  <circle cx="50" cy="72" r="6" fill="#667eea"/>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="6" fill="#FFF" text-anchor="middle" font-weight="bold">SMS</text>
  
  <!-- Bras gauche -->
  <rect x="28" y="65" width="8" height="3" rx="1.5" fill="#FFF"/>
  
  <!-- Bras droit -->
  <rect x="64" y="65" width="8" height="3" rx="1.5" fill="#FFF"/>
  
  <!-- Détails tech (petits carrés décoratifs) -->
  <rect x="35" y="32" width="2" height="2" fill="#667eea" opacity="0.3"/>
  <rect x="63" y="32" width="2" height="2" fill="#667eea" opacity="0.3"/>
</svg>