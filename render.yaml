services:
  # API SMS Backend
  - type: web
    name: jdc-sms-api
    env: node
    region: frankfurt
    plan: free
    rootDir: JDC/sms-api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
      - key: SMS_PROVIDER
        value: twilio
      - key: API_KEY
        generateValue: true

  # Dashboard SMS (Frontend + Backend)
  - type: web
    name: jdc-sms-dashboard
    env: node
    region: frankfurt
    plan: free
    rootDir: JDC/smsjdc
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3030
      - key: SMS_API_URL
        value: https://jdc-sms-api.onrender.com/api
      - key: SMS_API_KEY
        fromService:
          type: web
          name: jdc-sms-api
          envVarKey: API_KEY
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
